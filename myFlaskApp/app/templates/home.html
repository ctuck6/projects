{% extends "layout.html" %}

{% block content %}
	<div class="jumbotron text-center">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" style="width:750px;height:300px;" src="{{ url_for('static', filename='slideshowPics/woman-business-owner.jpg') }}">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" style="width:750px;height:300px;" src="{{ url_for('static', filename='slideshowPics/entrepreneur-small-business.jpg') }}">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" style="width:750px;height:300px;" src="{{ url_for('static', filename='slideshowPics/Black-Business-Month-800x350.jpg') }}">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
	</div>
{% endblock content %}
