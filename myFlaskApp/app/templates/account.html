{% extends "layout.html" %}

{% block content %}
	<div class="content-section">
	  <div class="media">
	    <img class="rounded-circle account-img" src="{{ url_for('static', filename='profilePics/' + current_user.image_file) }}">
	    <div class="media-body">
	      <h2 class="account-heading">{{ current_user.username }}</h2>
	      <p class="text-secondary">{{ current_user.email }}</p>
	    </div>
	  </div>
	  <h5>Username</h5>
	  <p class="text-secondary">{{ current_user.username }}</p>
	  <h5>Email</h5>
	  <p class="text-secondary">{{ current_user.email }}</p>
	  <a href="{{ url_for('edit_account') }}"><button class="btn btn-info btn-sm"><span class="fa fa-edit"></span> Edit</button></a>
	</div>
{% endblock content %}
